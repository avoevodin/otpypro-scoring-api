name: Test Scoring App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.0
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv

    - id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install dependencies
      if:
        ${{
          -f Pipfile &&
          steps.cache-pipenv.outputs.cache-hit != 'true'
        }}
      run: |
        pipenv install -d
    - name: Unit tests with unittest
      run: |
        pipenv run coverage run -m unittest discover tests -v
        pipenv run coverage xml -o coverage.xml
    - name: Check if coverage under 80
      run: |
        pipenv run coverage report --fail-under=80

